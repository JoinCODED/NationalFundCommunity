
<section>
  <div class="container py-3">
    <div class="card">
      <div class="row ">
        <div class="col-md-4">
          <img src="https://cdn.vox-cdn.com/thumbor/VkpZk_WQSQvGe9T7YYOZscGsOwI=/0x86:706x557/1200x800/filters:focal(0x86:706x557)/cdn.vox-cdn.com/assets/738480/stevejobs.png" width="100%" height="100%">
        </div>
        <div class="col-md-8 px-3">
          <div class="card-block px-3">
            <h4 class="card-title">{{profile.user.name}}</h4>
            <p class="card-text"> {{profile.website}} </p>
            <p class="card-text text-truncate"> {{profile.bio}} </p>
            <a href="{%url 'profiles:profile' profile.user.username%}" class="btn btn-color-y">View Profile</a>
            <p></p>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
