<section>
  <div class="container py-3">
    <div class="card">
      <div class="row ">
        <div class="col-md-4">
          <img src="https://i.pinimg.com/736x/18/5a/82/185a82ac3e425d407a3eb8479bbbec1b--lady-lady-cartoons.jpg" class="w-100">
        </div>
        <div class="col-md-8 px-3">
          <div class="card-block px-3">
            <h4 class="card-title">{{profile.user.name}}</h4>
            <h4 class="card-title">{{profile.industry}}</h4>
            <p class="card-text"> {{profile.website}} </p>
            <p class="card-text text-truncate"> {{profile.bio}} </p>
            <a href="{%url 'profiles:profile' profile.user.username%}" class="btn btn-color-b">View Profile</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
