<!DOCTYPE html>
{% load static %}
<html>
<header>
  <title> NF HomePage </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'base_style.css' %}">
</header>

<body>
  <div id=head>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="{% url "home" %}">
        <img class="p-1" src="{% static 'logo.png' %}" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url "home" %}">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url "article_list" %}">All Articles<span class="sr-only"></span></a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Categories
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {%for category in categories %}
                <a class="dropdown-item" href="{%url 'category' category.id%}">{{category.name}}</a>
              {%endfor%}
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  {% block content %} {% endblock %}
  <!--Footer-->
  <footer class="page-footer font-small jumbotron pt-4 mt-4">

    <!--Footer Links-->
    <div class="container-fluid text-center text-md-left">
      <div class="row">

        <!--First column-->
        <div class="col-md-6">
          <h5 class="text-uppercase">Footer Content</h5>
          <p>Our Django Footer</p>
        </div>
        <!--/.First column-->

        <!--Second column-->
        <div class="col-md-6">
          <h5 class="text-uppercase">Links</h5>
          <ul class="list-unstyled">
            <li><a href="#!">Link 1</a></li>
            <li><a href="#!">Link 2</a></li>
            <li><a href="#!">Link 3</a></li>
            <li><a href="#!">Link 4</a></li>
          </ul>
        </div>
        <!--/.Second column-->
      </div>
    </div>
    <!--/.Footer Links-->

    <!--Copyright-->
    <div class="footer-copyright py-3 text-center">
      <div class="container-fluid">
        Â© 2018 Copyright: <a href=""> Django Course </a>

      </div>
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->
</body>

</html>
