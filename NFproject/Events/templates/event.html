{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1> {{event.title}}</h1>
  <p>
{{event.content}}
</p>

<h3>{{event.organizer}}</h3>
<h4>{{event.date}}</h4>
<a class="btn btn-primary" href="{% url 'update_event' event.slug %}">Edit</a>
{% if event.event_type%}
<a href="{% url 'type' event.event_type.slug %}"<h3>Type: {{event.event_type.name}}</h3>
  {% endif %}
<a href="{{event.location_url}}">{{event.location_name}}</a>
<img src={{event.image_url}}>
</div>
{% endblock %}
