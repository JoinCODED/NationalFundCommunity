
{% extends 'base.html' %}
{% load article_card %}
{% block content %}
  <div class="container">
      {% if user.is_authenticated%}
        <a class="btn btn-primary" href="{% url 'add_article' %}">
                Add New article
              </a>
       {% endif %}
      <div class="row">
          {% for article in articles %}
              {% article_card article %}
          {% endfor %}
      </div>
  </div>
{% endblock %}
