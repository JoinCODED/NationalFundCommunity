
{% extends 'base.html' %}
{% load article_card %}
{% block content %}
<div class="row">
        <div class="col-md-9">
      
        </div class="col-md-3">
        <div class="ml-auto">
      
      
        <form action="" method="GET">
        <input type="text" name='q' placeholder="Search">
        <input type="submit" value="Search">
        </form>
        </div>
        <div>
        </div>
  <div class="container">
      {% if user.is_authenticated%}
        <a class="btn btn-primary" href="{% url 'add_article' %}">
                Add New article
              </a>
       {% endif %}
      <div class="row">
          {% for article in articles %}
              {% article_card article %}
          {% endfor %}
      </div>
  </div>
{% endblock %}
