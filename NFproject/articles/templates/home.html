
{% extends 'base.html' %}
{% block stuff %}
  <div class="container">
    <div class="row">
      {% for article in articles %}
      <div class="col-sm-3">
        <h1> {{ article.title}} </h1>
          <p> {{ article.content}} <a href="{% url 'article' article.id %}">Read More</a> </p>
      </div>
     {% endfor %}
    </div>
  </div>
{% endblock %}
