
{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      {% for article in articles %}
      <div class="col-sm-3">
        <h1> {{ article.Title}} </h1>
        <p> {{article.Author}}</p>
          <p> <a href="{% url 'article' article.id %}">View Article</a> </p>
      </div>
     {% endfor %}
    </div>
  </div>
{% endblock %}
