{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1> {{article.title}}</h1>
  <p>
{{article.content}}
</p>

<h3>{{article.author}}</h3>
<h4>{{article.created_at}}</h4>
{%for category in article_categories %}
<a href="{% url 'category' category.id %}"<h4>{{category.name}}</h4>
  {%endfor%}

<img src={{article.image_url}}>

</div>
{% endblock %}
