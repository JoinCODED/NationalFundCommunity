{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1> {{article.title}}</h1>
  <p>
{{article.content}}
</p>

<h3>{{article.author}}</h3>
<h4>{{article.created_at}}</h4>
{% if article.category%}
<a href="{% url 'category' article.category_id %}"<h4>{{article.category.name}}</h4>>
  {% endif %}
{% if article.picture %}
<img src={{article.picture.url}}>
{% endif %}
</div>
{% endblock %}
